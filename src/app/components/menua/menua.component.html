<div class="container-fluid ">
	<div class="row d-flex align-items-center p-t-20 p-b-20 ">
		<div class="col-3">
			<img src="assets/img/logo-admyo2.png" class="img-fluid" alt="">
		</div>
		<div class="col-9 text-right">
				<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-primary mr-3" (click)="open(content)">Ingresar</button>
						<div class="btn btn-primary" (click)="goto('preciosadmyo')">Registrarse</div>
					</div>
			
		</div>	
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-3 text-center">
				<button mat-button [matMenuTriggerFor]="menu" >Software</button>
				<mat-menu #menu="matMenu">
					<button mat-menu-item  (click)="goto('')">admyo</button>
					<button mat-menu-item>qval</button>
				</mat-menu>
		</div>
		<div class="col-3 text-center">
				<button mat-button (click)="goto('preciosadmyo')" >Precios</button>
		</div>
		<div class="col-3 text-center">
				<button mat-button (click)="goto('Recursos')" >Recursos</button>
				
		</div>
		<div class="col-3 text-center">
				<button mat-button (click)="goto('Partners')" >Partners</button>
				
		</div>
	</div>
</div>

<div class="ray-secondary"></div>


<ng-template #content let-modal>
  <div class="modal-header bg-primary">
    <h5 class="modal-title text-white " id="modal-basic-title">Ingresa a tu perfil admyo</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-primary">
   
    <form name="form" (submit)="onSubmit()"  #f="ngForm" novalidate class="container cont-login">
    	<div class="row">
    		<div class="col-4 centrar m-t-30">
    			<div class="cont-logo">
    				<img src="assets/img/login-w-icon.png" class="img-fluid" alt="">
    			</div>
    		</div>	
    		<div class="col-12 form-group">
		        <label for="usuario">Usuario</label>
		        <div class="input-group">
		          	<input name="user" [(ngModel)]="model.user" #user="ngModel" autocomplete="off" autofocus  type="text" class="form-control">
		          	<div class="input-group-prepend ">
					    <span class="input-group-text text-primary bg-blanco" id="basic-addon1"><i class="fas fa-user"></i></span>
					 </div>
		        </div>
		     </div>
		     <div class="col-12 form-group">
		        <label for="usuario">Contraseña</label>
		        <div class="input-group">
		          	<input name="password" [(ngModel)]="model.password" #password="ngModel" type="password" class="form-control">
		          	<div class="input-group-prepend ">
					    <span class="input-group-text text-primary bg-blanco" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
					 </div>
		        </div>
		     </div>
		     <div class="col-12 form-group">
		        <mat-checkbox name="recordar" [(ngModel)]="model.recordar" #recordar="ngModel"  class="btn-recordar">Recordar usuario y contraseña</mat-checkbox>	
		     </div>
    	</div>
      <button type="submit" class="d-none">asdf</button> 
    </form>
  </div>
  <div class="modal-footer  bg-primary">

  	
    <div class="container">
    	<div class="row">
    		
    		<div class="col-12   text-center">
    			<button type="button" class="btn btn-danger m-r-20" (click)="olvide('content')">Olvide Mi Contraseña </button>
    			<button type="submit" (click)="onSubmit()" class="btn btn-secondary">{{textbotton}} </button>
    		</div>
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary" (click)="goto('preciosadmyo')">Obtener una Cuenta </button>
        </div>
    		
    	</div>
    </div>
  </div>
</ng-template>
<ng-template #alertolvide let-modal>
  <div class="modal-header bg-primary">
    <h5 class="modal-title text-white " id="modal-basic-title">Recupera tu cuenta</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-primary">
    
    <div class="container cont-login">
    	<div class="row">
    		<div class="col-4 centrar m-t-30">
    			<div class="cont-logo">
    				<img src="assets/img/login-w-icon.png" class="img-fluid" alt="">
    			</div>
				</div>
				<div class="col-12 m-t-20">
					Ingresa tu correo electrónico para recuperar tu cuenta.
				</div>	
    		<div class="col-12 form-group m-t-10">
		        <div class="input-group">
		          	<input name="user" [(ngModel)]="correo_electronico" placeholder="Correo Electrónico" #user="ngModel" autocomplete="off" autofocus  type="text" class="form-control">
		          	<div class="input-group-prepend ">
					    <span class="input-group-text text-primary bg-blanco" id="basic-addon1"><i class="fas fa-at"></i></span>
					 </div>
		        </div>
		     </div>		     
    	</div>
    </div>
  </div>
  <div class="modal-footer  bg-primary">

  	
    <div class="container">
    	<div class="row">
    		
    		<div class="col-12   text-center">
					<button type="button" class="btn btn-primary mr-3" (click)="goto('preciosadmyo')">Obtener una Cuenta </button>
    			<button type="submit" (click)="mandar_correo()" class="btn btn-secondary">{{boton_olvida}} </button>
    		</div>
        
    		
    	</div>
    </div>
  </div>
</ng-template>
