<div class="container-fluid bg-gris1 p-t-40 p-b-40">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="card  contenedor m-t-40">
					<div class="card-header bg-primary text-uppercase text-monse">
						<div class="container-fluid">
							<div class="row d-flex align-items-center ">
								<div class="col-6">
									<h5>Empresas en Seguimiento</h5> 
								</div>
								<div class="col-6">
									<div class="input-group">
										<input (keyup)="busqueda()" type="text" class="form-control" placeholder="Razón Social"  [(ngModel)]="palabra" >
										<div class="input-group-prepend">
											<span class="input-group-text text-primary bg-blanco" id="basic-addon1"><i class="fas fa-search"></i></span>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="container">
							<div class="row">
								<div *ngFor='let cliente of follows' class="col-12 col-md-4 col-xl-3 col-lg-3">
									<div class="card">
										<div *ngIf="cliente.Banner===''" class="logo-baner">
												
										</div>
										<img *ngIf="cliente.Banner!==''" src="{{serverruta+'assets/img/banners/'+cliente.Banner}}" class="img-banner" alt="">
												<div class="img-logo">
													<img src="{{cliente.Logo===''?'assets/img/foto-no-disponible80x80.jpg':serverruta+'img/logosEmpresas/'+cliente.Logo}}"  >
												</div>
										<div class="card-body cont-text text-muted">
											
												
												
												
											
											<ul class="list-group list-group-flush">
											    <li class="list-group-item" *ngIf='cliente.Razon_Social!==""'>
											    	<small class="text-muted text-left">Razón Social:</small>
													<p class="card-text text-center"> {{cliente.Razon_Social}}</p>		
											    </li>
											    <li class="list-group-item"  *ngIf='cliente.Nombre_Comer!==""'>
											    	<small class="text-muted text-left">Nombre Comercial:</small>
														<p class="card-text text-center text-muted">{{cliente.Nombre_Comer}}</p>
											    </li>
											    <li class="list-group-item">
											    	<small class="text-muted  text-left">RFC:</small>
														<p class="card-text  text-center text-muted" >{{cliente.RFC}}</p>
											    </li>
											  </ul>
											</div>
										<div class="card-footer ">
											.
											<div class="container-fluid">
												<div class="row">
													<div class="col-12 d-flex">
														<div ngbPopover="Visitar Perfil" (click)="visitar(cliente.IDEmpresaSeguida)" class="btn-card mr-3">
															<i class="fas fa-user-circle"></i>
														</div>
														<div  ngbPopover="Olvidar" (click)="olvidar(cliente.IDFollow)" class="mr-3 btn-card">
															<i class="fas fa-ban"></i>
														</div>
														<div ngbPopover="Calificar" (click)="calificar(cliente.IDEmpresaSeguida)" class="mr-3 btn-card">
															<i class="fas fa-check"></i>
															
															
														</div>
													</div>
													
													
												</div>
											</div>
												
												
												
												
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div *ngIf="sniper" class="sniper d-flex justify-content-center align-items-center">
	<div class="spinner-border text-light" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
