<div class="container p-t-40 p-b-40">
	<div class="row text-monse">
		<div class="col-12 texto_black_titulo m-t-30 m-b-40 text-uppercase">
			<h2>EMPRESAS EN SEGUIMIENTO</h2>
		</div>
		<mat-form-field class="col-9">
			<input matInput (keyup)="busqueda()" [(ngModel)]="palabra" placeholder="Buscar Razón Social">
		</mat-form-field>
		<div class="col-3 text-right m-b-30">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" (click)="modal_open=!modal_open" class="btn btn-secondary"><i
						class="material-icons">add</i></button>
			</div>
		</div>
	</div>
	<section class="row">
		<div *ngFor='let cliente of follows' class="col-12 col-md-4 col-xl-3 col-lg-3">
			<div class="card">
				<div *ngIf="cliente.Banner===''" class="logo-baner">

				</div>
				<img *ngIf="cliente.Banner!==''" src="{{serverruta+'assets/img/banners/'+cliente.Banner}}"
					class="img-banner" alt="">
				
					<img 
						src="{{cliente.Logo===''?'assets/img/foto-no-disponible80x80.jpg':serverruta+'img/logosEmpresas/'+cliente.Logo}}">
				</div>
				<div class="card-body cont-text text-muted">





					<ul class="list-group list-group-flush">
						<li class="list-group-item" *ngIf='cliente.Razon_Social!==""'>
							<small class="text-muted text-left">Razón Social:</small>
							<p class="card-text text-center"> {{cliente.Razon_Social}}</p>
						</li>
						<li class="list-group-item" *ngIf='cliente.Nombre_Comer!==""'>
							<small class="text-muted text-left">Nombre Comercial:</small>
							<p class="card-text text-center text-muted">{{cliente.Nombre_Comer}}</p>
						</li>
						<li class="list-group-item">
							<small class="text-muted  text-left">RFC:</small>
							<p class="card-text  text-center text-muted">{{cliente.RFC}}</p>
						</li>
					</ul>
				</div>
				<div class="card-footer ">
					.
					<div class="container-fluid">
						<div class="row">
							<div class="col-12 d-flex">
								<div ngbPopover="Visitar Perfil" (click)="visitar(cliente.IDEmpresaSeguida)"
									class="btn-card mr-3">
									<i class="fas fa-user-circle"></i>
								</div>
								<div ngbPopover="Olvidar" (click)="olvidar(cliente.IDFollow)" class="mr-3 btn-card">
									<i class="fas fa-ban"></i>
								</div>
								<div ngbPopover="Calificar" (click)="calificar(cliente.IDEmpresaSeguida)"
									class="mr-3 btn-card">
									<i class="fas fa-check"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<div *ngIf="sniper" class="sniper d-flex justify-content-center align-items-center">
	<div class="spinner-border text-light" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
