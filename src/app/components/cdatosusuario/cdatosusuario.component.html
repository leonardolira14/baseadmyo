<div class="container-fluid bg-gris1 p-t-40 p-b-40">
	<div class="row">
		<div class="col-12 texto_black_titulo text-monse m-b-40 m-t-40 text-uppercase">
			<h2>Mis datos de usuario</h2>
		</div>
		<div class="col-12 col-lg-7 col-md-7 col-xl-7">
			<div class="row">
				<div class="col-12 texto_black_subtitulo text-monse">
					<h5>Datos de Usuario</h5>
				</div>
			</div>
			<div class="card  contenedor">

				<div class="card-body">
					<div class="container">
						<div class="row">
							<mat-form-field class="col-12">
								<mat-label>Nombre</mat-label>
								<input matInput type="text" class="text-blackk" [(ngModel)]="datosusuarios.Nombre" name="Nombre" >
							</mat-form-field>
							<mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 m-t-20">
								<mat-label>Apellidos</mat-label>
								<input matInput type="text" class="text-blackk" [(ngModel)]="datosusuarios.Apellidos" name="Nombre">
							</mat-form-field>
							<mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 m-t-20">
								<mat-label>Puesto</mat-label>
								<input matInput type="text" class="text-blackk" [(ngModel)]="datosusuarios.Puesto" name="Nombre">
							</mat-form-field>
							<mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 m-t-20">
								<mat-label>Correo Electrónico</mat-label>
								<input matInput type="text" class="text-blackk" [(ngModel)]="datosusuarios.Correo" name="Nombre">
							</mat-form-field>
							<mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 m-t-20">
								<mat-label>Visible</mat-label>
								<mat-select [(ngModel)]="datosusuarios.Visible">
									<mat-option value="1" >
										Visible
									</mat-option>
									<mat-option value="0">
										No Visible
									</mat-option>
								</mat-select>
							</mat-form-field>
							
							<div class="col-12 text-center m-t-20">
								<button (click)="enviarform()" class="btn btn-outline-primary">Guardar Cambios</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-lg-5 col-md-5 col-xl-5">
			<div class="row">
				<div class="col-12 texto_black_subtitulo text-monse">
					<h5>Cambio de Contraseña</h5>
				</div>
			</div>
			<div class="card  contenedor">
				<div class="card-body">
					<div class="container">
						<div class="row">
							<mat-form-field class="col-12 m-t-20">
								<mat-label>Contraseña Actual</mat-label>
								<input matInput   [(ngModel)]="datosclave.actual" type="password">
							</mat-form-field>
							<mat-form-field class="col-12 m-t-20">
								<mat-label>Nueva Contraseña</mat-label>
								<input matInput [(ngModel)]="datosclave.nueva" type="password">
							</mat-form-field>
							<mat-form-field class="col-12 m-t-20">
								<mat-label>Repetir Contraseña</mat-label>
								<input matInput [(ngModel)]="datosclave.repetir" type="password">
							</mat-form-field>
							<div class="col-12 text-center">
								<button (click)="saveclave()" class="btn btn-outline-primary">Guardar Contraseña</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<div *ngIf="sniper" class="sniper d-flex justify-content-center align-items-center">
	<div class="spinner-border text-light" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<ngb-alert *ngIf="staticAlertClosed" type="danger"
	style="position: fixed;z-index: 1000;top: 0;width: 100%;margin: 0 auto;" (click)="close(alert)">{{ alertterror }}
</ngb-alert>
<ngb-alert *ngIf="successAlertClosed" type="success"
	style="position: fixed;z-index: 1000;top: 0;width: 100%;margin: 0 auto;" (click)="close(alert)">{{ alertsuccess }}
</ngb-alert>
